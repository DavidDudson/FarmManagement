<html lang="en" ng-app="app">

<head>
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
</head>

<body ng-controller="AppCtrl">
    <div>
        <md-data-table-toolbar>
            <h2 class="md-title">TestTitleBar</h2>
        </md-data-table-toolbar>

        <md-data-table-container>
            <table md-data-table md-progress="deferred">
                <thead>
                <tr>
                    <th name="  "></th>
                    <th name="Values" numeric></th>
                </tr>
                </thead>
                <tbody>
                <tr md-auto-select ng-repeat="example in examples">
                    <td ng-repeat= "item in example">{{item}}</td>
                </tr>
                </tbody>
            </table>
        </md-data-table-container>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
