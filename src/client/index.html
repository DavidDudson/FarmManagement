<html lang="en" ng-app="app">

<head>
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./iframe.css">
</head>

<body ng-controller="AppCtrl as app">
    <div class="iframe">
        <div class="app">
            <p>{{app.parsed ? app.parsed : "Default"}}</p>
            <md-input-container>
                <input type="text" ng-model="unparsed" ng-change="app.parsed=app.calculate(unparsed, app.table)" value="Using the information in the table below calculate the total sheep sales income for the year">
            </md-input-container>
            <spreadsheet></spreadsheet>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
