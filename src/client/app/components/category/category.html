<titled-card title="category.title" description="category.description">
    <md-list>
        <md-list-item class="md-3-line" ng-repeat="topic in category.topics track by $index">
                <div class="md-list-item-text" layout="column"
                     ui-sref="topic({top: category.id, id : Topic.id})">
                    <button class="listButton">
                        <h3>{{ topic.title }}</h3>
                        <h4>{{ topic.description }}</h4>
                    </button>
                </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</titled-card>
