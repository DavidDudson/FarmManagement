<titled-card title="topic.title" description="topic.description" add="topic.add" remove="topic.remove"
             help="topic.help" save="topic.save" layout="column">
        <spreadsheet data="topic.question.table" answer="topic.question.answer" topHeader="topic.topHeader" sideHeader="topic.sideHeader" ng-if="topic.question.table"></spreadsheet>
        <md-button ng-if="topic.current === 'test'" class="md-raised md-primary md-padding" ng-click="topic.checkAnswer()">Check Answer</md-button>
</titled-card>
