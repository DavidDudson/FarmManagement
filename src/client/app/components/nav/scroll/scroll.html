<nav>
    <md-list class="nav-list" layout="row" layout-align="space-between center"> <!-- main display nav -->
        <md-list-item ng-if="!app.isMobile"> <!-- left control div -->
            <md-button ng-click="nav.scrollLeft()" class="nav-arrow">
                <md-icon> keyboard_arrow_left </md-icon>
            </md-button>
        </md-list-item>
        <md-list-item ng-repeat="category in nav.selected() track by $index">
            <a ui-sref="top({ id: category.id })" ng-click="nav.centerIndex(category.id)">
                <md-button ng-disabled="nav.index === category.id" class="md-raised nav-tile">{{category.title}}</md-button>
            </a>
        </md-list-item>
        <md-list-item>
            <md-button class="md-raised nav-tile" aria-label="Add">
                <md-icon>add_circle_outline</md-icon>
            </md-button>
        </md-list-item>
        <md-list-item ng-if="!app.isMobile"> <!-- left control div -->
            <md-button ng-click="nav.scrollRight()" class="nav-arrow">
                <md-icon> keyboard_arrow_right </md-icon>
            </md-button>
        </md-list-item>
    </md-list>
</nav>
