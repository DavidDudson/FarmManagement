<md-content class="md-padding">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <div ng-if="!app.editable" layout="column">
                    <span class="md-headline">{{title}}</span>
                    <span class="md-subhead">{{description}}</span>
                </div>
                <md-input-container ng-if="app.editable">
                    <label>Title</label>
                    <input required type="text" ng-model="title">
                </md-input-container>
                <md-input-container ng-if="app.editable">
                    <label>Description</label>
                    <textarea ng-model="description" md-maxlength="150"></textarea>
                </md-input-container>
            </md-card-title-text>
        </md-card-title>
        <br>
        <md-divider></md-divider>
        <md-content ng-transclude layout="column">
        </md-content>
        <bottom-nav class="md-padding"></bottom-nav>
        <md-card-action layout="row" layout-align="end center" ng-if="!app.isAdmin">
            <md-button ng-if="app.editable && !!add" ng-click="add()">Add</md-button>
            <md-button ng-if="app.editable && !!remove" ng-click="remove()">Delete</md-button>
            <md-button ng-if="app.editable && !!help" ng-click="help()">Help</md-button>
            <md-button ng-click="app.editable ? save() : app.editable = true">{{app.editable ? "Save" : "Edit"}}</md-button>
        </md-card-action>
    </md-card>
</md-content>
