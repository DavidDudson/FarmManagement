<titled-card title="quiz.title" description="quiz.description" >
    <div ng-if="quiz.current === undefined" layout="row" layout-align="space-around center" class="md-padding">
        <div layout="column" layout-align="center center">
            <md-button class="md-fab" aria-label="Tutorial" ng-click="quiz.current = 'tutorial'" ng-disabled="!quiz.tutorial">
                <md-icon> cake </md-icon>
            </md-button>
            <h2>Tutorial</h2>
        </div>
        <div layout="column" layout-align="center center">
            <md-button class="md-fab" aria-label="Test" ng-click="quiz.current = 'test'" ng-disabled="!quiz.test">
                <md-icon> cake </md-icon>
            </md-button>
            <h2>Test</h2>
        </div>
        <div layout="column" layout-align="center center">
            <md-button class="md-fab" aria-label="Tool" ng-click="quiz.current = 'tool'" ng-disabled="!quiz.tool">
                <md-icon> cake </md-icon>
            </md-button>
            <h2>Tool</h2>
        </div>
    </div>
    <div ng-if="quiz.current === 'test'">
        <spreadsheet table="quiz.test.table" answer="quiz.test.answer" ng-if="quiz.test.type === 'table'"></spreadsheet>
        <multichoice options="quiz.test.options" answer="quiz.test.answer" ng-if="quiz.test.type === 'multichoice'"></multichoice>
        <basic answer="quiz.test.answer" ng-if="quiz.test.type === 'basic'"></basic>
    </div>
    <div ng-if="quiz.current === 'tool'">
        <spreadsheet table="quiz.tool.table" ng-if="quiz.tool.type === 'table'"></spreadsheet>
    </div>
    <div ng-if="quiz.current === 'tutorial'">
        <spreadsheet table="quiz.tutorial.table" ng-if="quiz.tutorial.type === 'table'"></spreadsheet>
        <basic answer="quiz.tutorial.answer" ng-if="quiz.tutorial.type === 'basic'"></basic>
        <multichoice options="quiz.tutorial.options" answer="quiz.tutorial.answer" ng-if="quiz.tutorial.type === 'multichoice'"></multichoice>
    </div>
</titled-card>
